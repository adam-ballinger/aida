<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aida Marie Heller Ballinger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta property="og:image" content="https://www.hartz.com/wp-content/uploads/2022/01/newborn-puppies-bathroom-1.jpg">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
  </head>
  <body>
    <div class="container py-4">
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <h1>AIDAðŸ¦„</h1>
        </header>
        <div class="px-4 py-5 my-5 text-center">
          <h1 id="hero_header" class="display-5 fw-bold">__</h1>
          <div class="col-lg-6 mx-auto my-5">
            <div class="d-gird gap-2 d-sm-flex justify-content-sm-center">
              <button id="hero_button" type="button" class="btn btn-primary btn-lg px-4 gap-3">Hero Button</button>
            </div>
          </div>
        </div>
        <div class="px-4 py-5 my-5 text-center">
          <input typ="text" class="form-control" id="hero_input">
          <div class="col-lg-6 mx-auto my-5">
            <div class="d-gird gap-2 d-sm-flex justify-content-sm-center">
              <button id="hero_reset" type="button" class="btn btn-outline-secondary btn-lg px-4 gap-3">Hero Reset</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>


    <script>

      var hero_text = "AIDA DAD MOM CARTER MOE DELTA GRANDMA SCOUT MAMMY TAMMY"
      var hero_char = 0

      $( document ).ready(() => {
        $('#hero_input').val(hero_text)
      })

      $('#hero_button').click(() => {
        $('#hero_header').text(hero_text[hero_char])
        if(hero_char < hero_text.length - 1) {
          hero_char = hero_char + 1
        } else {
          hero_char = 0
        }
      })

      $('#hero_input').on('input', () => {
        $('#hero_header').text($('#hero_input').val())
        hero_text = $('#hero_input').val()
        hero_char = 0
        console.log("on")
      })
      
      $('#hero_reset').click(() => {
        hero_text = "AIDA DAD MOM CARTER MOE DELTA GRANDMA SCOUT MAMMY TAMMY"
        hero_char = 0
        $('#hero_header').text('__')
        $('#hero_input').val(hero_text)
      })

    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
