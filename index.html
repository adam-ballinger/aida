    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a class="text-decoration-none link-dark d-flex align-items-center" href="index.html">
          <h1>ðŸ¦„AIDA'S WEBSITE</h1>

      <main>
        <p id="points" class="text-end display-6 fw-bold">ðŸª™0</p>
        <p id="hero_message" class="text-center display-4 fw-bold">Spell words to get points</p>
        <div class="mt-5">
          <div class="row mb-3 text-center">
            <div class="col-4 themed-grid-col text-center">
              <button id="button_1" onclick="button_click(this.id)" class="btn w-100 h-100 rounded-4 shadow-lg"><p class="display-1 fw-bold">A</p></button>
            </div>
            <div class="col-4 themed-grid-col">
              <button id="button_2" onclick="button_click(this.id)" class="btn w-100 h-100 rounded-4 shadow-lg"><p class="display-1 fw-bold">D</p></button>
            </div>
            <div class="col-4 themed-grid-col">
              <button id="button_3" onclick="button_click(this.id)" class="btn w-100 h-100 rounded-4 shadow-lg"><p class="display-1 fw-bold">M</p></button>
            </div>
          </div>
          <div class="row mb-3 text-center">
            <div class="col-4 themed-grid-col">
              <button id="button_4" onclick="button_click(this.id)" class="btn w-100 h-100 rounded-4 shadow-lg"><p class="display-1 fw-bold">E</p></button>
            </div>
            <div class="col-4 themed-grid-col">
              <button id="button_5" onclick="button_click(this.id)" class="btn w-100 h-100 rounded-4 shadow-lg"><p class="display-1 fw-bold">I</p></button>
            </div>

              <button id="button_6" onclick="button_click(this.id)" class="btn w-100 h-100 rounded-4 shadow-lg"><p class="display-1 fw-bold">O</p></button>
            </div>
          </div>
          <div class="row mb-3 mt-4 text-center">
            <div class="col-12 themed-grid-col">
              <button id="clear" class="btn btn-primary" disabled>Clear</button>
            </div>
          </div>
        </div>
        <div id="message" class="mt-5">
          <p>Little message.</p>
        </div>
        

      </main>

      <footer class="pt-5 my-5 text-muted border-top">Created by Aida and Adam Â· Â© 2023</footer>

    <script>

      var word = ""
      let history = ['ADAM']

      function button_click(button_id){
        
        var letter = $("#" + button_id + " p").text()
        console.log("Cliked " + button_id + ", got letter " + letter)
        word = word + letter
        console.log("Updated word: " + word)
        $('#hero_message').text(word)
        if(check_history(word)) {
          $('#message').html("<p>You've already found that one.</p>")
        } else {
          check_dictionary(word)
        }
        $('#clear').removeAttr("disabled")
      }

      function check_history(word) {
        for(let i = 0; i < history.length; i++) {
          if(word == history[i]) {
            return true
          }
        }
        return false
      }

      function check_dictionary(word) {
        $.ajax({
          url: 'https://api.dictionaryapi.dev/api/v2/entries/en/' + word,
          type: 'get',
          error: () => {
            console.log('Dictionary fail')
          },
          success: () => {
            console.log('Dictionary success')
          }
          }
        )
      }

      $('#clear').click(() => {
        word = ""
        console.log("Updated word: " + word)
        $('#hero_message').text("ðŸ¤ª")
        $("#clear").attr("disabled", true)
      })

    </script>
